<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="REGISTRATION.css" type="text/css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2> REGISTRATION</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">full name</label>
                    <input type="text" placeholder="ENTER FULL NAME" name="name" required>

                </div>
                <div class="input-box">
                    <label for="username">username</label>
                    <input type="text" placeholder="ENTER USER NAME" name="name" required>
                </div>
                <div class="input-box">
                    <label for="email">EMAIL</label>
                    <input typee="email" placeholder="ENTER YOUR'E VALID EMAIL" name="EMAIL" required>
                </div>
                <div class="input-box">
                    <label for="phone">PHONE NUMBER</label>
                    <input typee="phone" placeholder="ENTER YOUR'E PHONE NUMBER" name="PHONE" required>
                </div>
                <div class="input-box">
                    <label for="password">PASSWORD</label>
                    <input typee="password" placeholder="ENTER NEW PASSWORD" name="PASSWORD" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">CONFIRM-PASSWORD</label>
                    <input typee="password" placeholder="CONFIRM YOUR'E PASSWORD" name="password" required>    
                </div>
                <span class="gender-title">GENDER</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="others">
                    <label for="others">others</label>

                </div>
              </div>
              <div class="alert">
                <p > BY clicking sign-up you are going to agree to our <a href="#">Terms</a>   <a href="#">privacy policy </a>  and cookies </p>
              </div>
              <div class="button-container">
                <button> REGISTER</button>
              </div>
        </form>
    </div>
    
</body>
</html>
